<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SIGN UP FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="orange-wrap">
          <div class="banner">
            <h1>Hello ðŸ‘‹</h1>
            <p>Enter your personal details</p>
          </div>
          <div class="orange-bg">
            <button type="button" class="orange-bg__btn">Sign Up</button>
          </div>
        </div>
        <form class="signup-form">
          <h1>Create Account</h1>
          <div class="social-media">
            <i class="fab fa-facebook-f sm"></i>
            <i class="fab fa-instagram sm"></i>
            <i class="fab fa-linkedin-in sm"></i>
          </div>
          <p>or use your email for registracion</p>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <button type="button">login</button>
        </form>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
